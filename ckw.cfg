!
! ckw setting
!

!Ckw*foreground: white
!Ckw*background: midnightblue
Ckw*cursorColor:     white
!Ckw*cursorImeColor:  red
!Ckw*backgroundBitmap: ckw_background.bmp

Ckw*title: ckw[cmd]
Ckw*exec:  cmd.exe
!Ckw*chdir: D:\coding

Ckw*scrollHide:  no
Ckw*scrollRight: yes
Ckw*internalBorder: 1
Ckw*lineSpace: 0
Ckw*topmost: no
!Ckw*transp: 220
!Ckw*transpColor: #000000

Ckw*font: MS Gothic
Ckw*fontSize: 24

Ckw*geometry:  100x30
Ckw*saveLines: 500

Ckw*color0:  #333333
Ckw*color1:  #4682B4
!color2 is on Success
Ckw*color2:  #8fbc8b
!color3 is on Result
Ckw*color3:  #87cefa
!color4 is on Error
Ckw*color4:  #cd5c5c
Ckw*color5:  #FF8080
!color6 is on Warning?
Ckw*color6:  #FFFF00
Ckw*color7:  #CCCCCC

Ckw*color8:  #333333
Ckw*color9:  #4682B4
Ckw*color10: #90EE90
Ckw*color11: #00BFFF
Ckw*color12: #FF00FF
Ckw*color13: #FF8080
Ckw*color14: #FFFF00
Ckw*color15: #CCCCCC

! 0:tile 1:left-top 2:right-top 3:left-bottom 4:right-bottom
! 5:stretch-h 6:streach-v 7:stretch-fill
!Ckw*backgroundBitmapPos: 0
!Ckw*cursorBlink: yes
